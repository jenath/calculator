<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="script.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="calculator_container">

        <input type="text" id="field" value="">
        <br/>

        <input type="button" value="1" onclick="field.value += '1'"/>
        <input type="button" value="2" onclick="field.value += '2'"/>
        <input type="button" value="3" onclick="field.value += '3'"/>
        <input type="button" value="+" onclick="field.value += '+'"/>
        <br/>

        <input type="button" value="4" onclick="field.value += '4'"/>
        <input type="button" value="5" onclick="field.value += '5'"/>
        <input type="button" value="6" onclick="field.value += '6'"/>
        <input type="button" value="-" onclick="field.value += '3'"/>
        <br/>

        <input type="button" value="7" onclick="field.value += '1'"/>
        <input type="button" value="8" onclick="field.value += '2'"/>
        <input type="button" value="9" onclick="field.value += '3'"/>
        <input type="button" value="x" onclick="field.value += '3'"/>
        <br/>

        <input type="button" value="1" onclick="field.value += '1'"/>
        <input type="button" value="2" onclick="field.value += '2'"/>
        <input type="button" value="3" onclick="field.value += '3'"/>
        <input type="button" value="3" onclick="field.value += '3'"/>
        <br/>

    </div>
  </body>
</html>
